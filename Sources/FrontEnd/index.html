<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Test SPA for Fest Agency Weather Api</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/slider.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container-fluid" id="app">
		<div class="row">
			<div class="col-12">
				<h3 class="text-center">Test SPA for Fest Agency Weather Api</h3>
			</div>
		</div>
		<div class="row pb-2">
			<div class="offset-5 col-2">
				<div class="input-group">
					<div class="col-9">
						<h4><span class="badge badge-ligth">Metric System (°C/°F)</span></h4>
					</div>
					<div class="col-3">
						<label class="switch">
							<input v-model="apiRequestBody.MetricSystem" type="checkbox"/>
							<span class="slider round"></span>							  
						</label>
					</div>		
				</div>
			</div>		
		</div>
		<div class="row pb-2">	
			<div class="offset-4 col-4">
				<div class="input-group">
					<input v-model="apiRequestBody.ZipCode" type="text" class="col-9 form-control" placeholder="Input zip code..."/>					
					<span class="pl-2 col-3"><button v-on:click="find" class="btn btn-primary btn-lg btn-block" type="button">Find</button></span>					
				</div>
			</div>			
		</div>		
		<div class="row" v-for="(info, index) in results">
			<div class="offset-4 col-4">
				<div id="card-153900">
					<div class="card">
						<div class="card-header">
							<a class="card-link collapsed" data-toggle="collapse" data-parent="#card-153900" :href="`#card-element-153900-${index}`">{{info.City}}</a>
						</div>
						<div :id="`card-element-153900-${index}`" class="collapse">
							<div class="card-body">
								<h6 class="card-title">City</h6>
								<p class="card-text">{{info.City}}</p>
								<h6 class="card-title">Temperature</h6>
								<p class="card-text">{{info.Temperature}}</p>
								<h6 class="card-title">TimeZone Id</h6>
								<p class="card-text">{{info.TimeZoneId}}</p>
								<h6 class="card-title">TimeZone Name</h6>
								<p class="card-text">{{info.TimeZoneName}}</p>
							</div>													
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>	
	<script src="js/app.js"></script>	
  </body>
</html>
